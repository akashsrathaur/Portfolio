<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-container">
      <h1>üîê Admin Panel</h1>
      <p>Enter your password to manage your portfolio</p>
      <form id="loginForm">
        <input type="password" id="loginPassword" placeholder="Enter password" required>
        <button type="submit">Login</button>
      </form>
      <p class="hint">Default password: <code>admin123</code></p>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" class="admin-dashboard" style="display: none;">
    <!-- Header -->
    <header class="admin-header">
      <h1>üìä Portfolio Admin</h1>
      <div class="header-actions">
        <span class="storage-info" id="storageInfo"></span>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="admin-nav">
      <button class="nav-btn active" data-section="profile">üë§ Profile</button>
      <button class="nav-btn" data-section="projects">üíº Projects</button>
      <button class="nav-btn" data-section="certificates">üéì Certificates</button>
      <button class="nav-btn" data-section="gallery">üñºÔ∏è Gallery</button>
      <button class="nav-btn" data-section="settings">‚öôÔ∏è Settings</button>
    </nav>

    <!-- Main Content -->
    <main class="admin-content">
      <!-- Profile Section -->
      <section id="profileSection" class="content-section active">
        <h2>Profile Information</h2>
        <form id="profileForm" class="admin-form">
          <div class="form-row">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" name="name" required>
            </div>
            <div class="form-group">
              <label>Title/Role</label>
              <input type="text" name="title" required>
            </div>
          </div>

          <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" rows="4" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" name="phone">
            </div>
          </div>

          <div class="form-group">
            <label>Location</label>
            <input type="text" name="location">
          </div>

          <div class="form-group">
            <label>Profile Picture</label>
            <input type="file" id="profileImageInput" accept="image/*">
            <div id="profileImagePreview" class="image-preview"></div>
          </div>

          <h3>Social Links</h3>
          <div class="form-row">
            <div class="form-group">
              <label>GitHub</label>
              <input type="url" name="github" placeholder="https://github.com/username">
            </div>
            <div class="form-group">
              <label>LinkedIn</label>
              <input type="url" name="linkedin" placeholder="https://linkedin.com/in/username">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Twitter</label>
              <input type="url" name="twitter" placeholder="https://twitter.com/username">
            </div>
            <div class="form-group">
              <label>Website</label>
              <input type="url" name="website" placeholder="https://yourwebsite.com">
            </div>
          </div>

          <button type="submit" class="btn-primary">Save Profile</button>
        </form>
      </section>

      <!-- Projects Section -->
      <section id="projectsSection" class="content-section">
        <div class="section-header">
          <h2>Projects</h2>
          <button onclick="showProjectModal()" class="btn-primary">+ Add Project</button>
        </div>
        <div id="projectsList" class="items-grid"></div>
      </section>

      <!-- Certificates Section -->
      <section id="certificatesSection" class="content-section">
        <div class="section-header">
          <h2>Certificates</h2>
          <button onclick="showCertificateModal()" class="btn-primary">+ Add Certificate</button>
        </div>
        <div id="certificatesList" class="items-grid"></div>
      </section>

      <!-- Gallery Section -->
      <section id="gallerySection" class="content-section">
        <div class="section-header">
          <h2>Image Gallery</h2>
          <button onclick="document.getElementById('galleryImageInput').click()" class="btn-primary">+ Add
            Image</button>
          <input type="file" id="galleryImageInput" accept="image/*" multiple style="display: none;">
        </div>
        <div id="galleryList" class="items-grid"></div>
      </section>

      <!-- Settings Section -->
      <section id="settingsSection" class="content-section">
        <h2>Settings</h2>

        <div class="settings-card">
          <h3>Change Password</h3>
          <form id="passwordForm" class="admin-form">
            <div class="form-group">
              <label>New Password</label>
              <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn-primary">Update Password</button>
          </form>
        </div>

        <div class="settings-card">
          <h3>Data Management</h3>
          <div class="settings-actions">
            <button onclick="exportData()" class="btn-secondary">üì• Export Data</button>
            <button onclick="document.getElementById('importFile').click()" class="btn-secondary">üì§ Import
              Data</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button onclick="clearAllData()" class="btn-danger">üóëÔ∏è Clear All Data</button>
          </div>
        </div>

        <div class="settings-card">
          <h3>Quick Actions</h3>
          <div class="settings-actions">
            <a href="../index.html" target="_blank" class="btn-secondary">üëÅÔ∏è View Portfolio</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Project Modal -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="projectModalTitle">Add Project</h2>
        <button onclick="closeProjectModal()" class="close-btn">&times;</button>
      </div>
      <form id="projectForm" class="admin-form">
        <input type="hidden" id="projectId">

        <div class="form-group">
          <label>Project Title *</label>
          <input type="text" id="projectTitle" required>
        </div>

        <div class="form-group">
          <label>Description *</label>
          <textarea id="projectDescription" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label>Technologies (comma-separated) *</label>
          <input type="text" id="projectTechnologies" placeholder="React, Node.js, MongoDB" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Live URL</label>
            <input type="url" id="projectLiveUrl" placeholder="https://project-demo.com">
          </div>
          <div class="form-group">
            <label>GitHub URL</label>
            <input type="url" id="projectGithubUrl" placeholder="https://github.com/user/repo">
          </div>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="projectFeatured">
            Featured Project
          </label>
        </div>

        <div class="form-group">
          <label>Project Image</label>
          <input type="file" id="projectImageInput" accept="image/*">
          <div id="projectImagePreview" class="image-preview"></div>
        </div>

        <div class="modal-actions">
          <button type="button" onclick="closeProjectModal()" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save Project</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Certificate Modal -->
  <div id="certificateModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="certificateModalTitle">Add Certificate</h2>
        <button onclick="closeCertificateModal()" class="close-btn">&times;</button>
      </div>
      <form id="certificateForm" class="admin-form">
        <input type="hidden" id="certificateId">

        <div class="form-group">
          <label>Certificate Title *</label>
          <input type="text" id="certificateTitle" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Issuer *</label>
            <input type="text" id="certificateIssuer" required>
          </div>
          <div class="form-group">
            <label>Date *</label>
            <input type="date" id="certificateDate" required>
          </div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="certificateDescription" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>Credential URL</label>
          <input type="url" id="certificateCredentialUrl" placeholder="https://credential-url.com">
        </div>

        <div class="form-group">
          <label>Certificate Image</label>
          <input type="file" id="certificateImageInput" accept="image/*">
          <div id="certificateImagePreview" class="image-preview"></div>
        </div>

        <div class="modal-actions">
          <button type="button" onclick="closeCertificateModal()" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save Certificate</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../storage.js"></script>
  <script src="admin.js"></script>
</body>

</html>
