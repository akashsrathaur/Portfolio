<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <meta name="description" content="Professional portfolio showcasing projects, certificates, and skills">
    <link rel="stylesheet" href="portfolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo" id="navName">Portfolio</a>
            <div class="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#certificates" class="nav-link">Certificates</a>
                <a href="#gallery" class="nav-link">Gallery</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-image-container">
                <img id="heroImage" src="" alt="Profile" class="hero-image">
            </div>
            <h1 id="heroName" class="hero-title">Your Name</h1>
            <p id="heroTitle" class="hero-subtitle">Your Title</p>
            <p id="heroBio" class="hero-bio">Your bio will appear here</p>
            <div class="hero-social" id="heroSocial"></div>
            <div class="hero-actions">
                <a href="#projects" class="btn-primary">View Projects</a>
                <a href="#contact" class="btn-secondary">Get in Touch</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll Down</span>
            <div class="scroll-arrow">↓</div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <div class="about-content">
                <div class="about-text">
                    <p id="aboutBio"></p>
                    <div class="about-info" id="aboutInfo"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section section-dark">
        <div class="container">
            <h2 class="section-title">Featured Projects</h2>
            <div class="filter-buttons" id="filterButtons"></div>
            <div class="projects-grid" id="projectsGrid"></div>
        </div>
    </section>

    <!-- Certificates Section -->
    <section id="certificates" class="section">
        <div class="container">
            <h2 class="section-title">Certificates & Achievements</h2>
            <div class="certificates-grid" id="certificatesGrid"></div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="section section-dark">
        <div class="container">
            <h2 class="section-title">Gallery</h2>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info" id="contactInfo"></div>
                <div class="contact-social" id="contactSocial"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p id="footerText">&copy; 2026 Portfolio. All rights reserved.</p>
            <a href="/admin" class="admin-link">Admin Panel</a>
        </div>
    </footer>

    <!-- Image Lightbox -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <img id="lightboxImage" src="" alt="">
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-storage.js"></script>

    <!-- Application Scripts -->
    <script src="storage.js"></script>
    <script src="portfolio.js"></script>

</body>

</html>
